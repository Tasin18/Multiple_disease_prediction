<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <section id="heart">
        <div class="form-container">
                <form method="POST" action="diabetes_free_predict">
                    <legend>Diabetes</legend>
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" min="1" required>

                    <label for="sex">Gender</label>
                    <select id="sex" name="sex" required>
                        <option value="1">Male</option>
                        <option value="0">Female</option>
                    </select>

                    <label for='urea'>Urea</label>
                    <input type='number' id='urea' name='urea' min='0' step='0.00001' required>

                    <label for="Cr">Creatinine ratio(Cr)</label>
                    <input type="number" id="Cr" name="Cr" min="0" step='0.00001' required>

                    <label for="Hb">HbA1c</label>
                    <input type="number" id="Hb" name="Hb" min="0" step='0.00001' required>

                    <label for="chol">Serum Cholesterol (mg/dl)</label>
                    <input type="number" id="chol" name="chol" min="1" step='0.00001' required>

                    <label for="TG">Triglycerides(TG)</label>
                    <input type="number" id="TG" name="TG" min="0" step='0.00001' required>

                    <label for="HDL">HDL Cholesterol</label>
                    <input type="number" id="HDL" name="HDL" min="0" step='0.00001' required>

                    <label for="LDL">LDL (low-density lipoprotein) cholesterol</label>
                    <input type="number" id="LDL" name="LDL" min="0" step='0.00001' required>
                    
                    <label for="VLDL">VLDL (very low density lipoprotein)</label>
                    <input type="number" id="VLDL" name="VLDL" step='0.00001' required>
                    
                    <label for="BMI">BMI body mass index</label>
                    <input type="number" id="BMI" name="BMI" min="0" step='0.00001' required>
                    
                    <button type="submit">Predict</button>
                </form>
        </div>
    </section>
