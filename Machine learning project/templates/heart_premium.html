<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <section id="heart">
        <div class="form-container">
                <form method="POST" action="heart_premium_predict">
                    <legend>Heart Disease</legend>
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" min="1" required>

                    <label for="sex">Gender</label>
                    <select id="sex" name="sex" required>
                        <option value="1">Male</option>
                        <option value="0">Female</option>
                    </select>

                    <label for="cp">Chest Pain Type</label>
                    <select id="cp" name="cp" required>
                        <option value="0">0.Typical Angina</option>
                        <option value="1">1.Atypical Angina</option>
                        <option value="2">2.Non-Anginal Pain</option>
                        <option value="3">3.Asymptomatic</option>
                    </select>

                    <label for="trestbps">Resting Blood Pressure (mm Hg)</label>
                    <input type="number" id="trestbps" name="trestbps" min="1" step='0.00001' required>

                    <label for="chol">Serum Cholesterol (mg/dl)</label>
                    <input type="number" id="chol" name="chol" min="1" step='0.00001' required>

                    <label for="fbs">Fasting Blood Sugar</label>
                    <select id='fbs' name='fbs' required>
                        <option value='1'>1.True</option>
                        <option value='0'>0.False</option>
                    </select>

                    <label for="restecg">Resting ECG</label>
                    <select id="restecg" name="restecg" required>
                        <option value="0">0.Normal</option>
                        <option value="1">1.Having ST-T Wave Abnormality (T Wave Inversions and/or ST Elevation or Depression > 0.05 mV)</option>
                        <option value="2">2.Showing Probable or Definite Left Ventricular Hypertrophy by Estes' Criteria</option>
                    </select>

                    <label for="thalach">Max Heart Rate</label>
                    <input type="number" id="thalach" name="thalach" min="1" required>
                     
                    <label for="exang">Exercise Induced Angina</label>
                    <select id='exang' name='exang' required>
                        <option value='1'>1.Yes</option>
                        <option value='0'>0.No</option>
                    </select>
                    
                    <label for="oldpeak">ST Depression</label>
                    <input type="number" id="oldpeak" name="oldpeak" step='0.00001' required>
                    
                    <label for="slope">Slope of ST Segment</label>
                    <select id="slope" name="slope" required>
                        <option value="0">0.Upsloping</option>
                        <option value="1">1.Flat</option>
                        <option value="2">2.Downsloping</option>
                    </select>
                    
                    <label for="ca">Number of Major Vessels</label>
                    <input type="number" id="ca" name="ca" min="0" step='0.00001' required>
                    
                    <label for="thal">Thalassemia</label>
                    <select id="thal" name="thal" required>
                        <option value="0">0.Normal</option>
                        <option value="1">1.Fixed Defect</option>
                        <option value="2">2.Reversible Defect</option>
                    </select>
                    
                    
                    <button type="submit">Predict</button>
                </form>
        </div>
    </section>
